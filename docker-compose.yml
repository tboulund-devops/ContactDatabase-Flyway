version: "3.3"

services: 
  app-database:
    image: mysql
    restart: always
    volumes:
      - ./db/data:/var/lib/mysql
    environment: 
      MYSQL_ROOT_PASSWORD: MY_S€cr€T_P@ssw0rD
      MYSQL_DATABASE: ContactBook

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 9999:80
    environment: 
      PMA_HOST: app-database
    depends_on: 
      - app-database
  
  flyway:
    image: flyway/flyway
    command: migrate
    volumes:
      - ./db:/flyway/sql
      - ./db:/flyway/conf
    depends_on: 
      - app-database